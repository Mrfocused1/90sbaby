name: Fetch YouTube Dates

on:
  workflow_dispatch:

jobs:
  fetch-dates:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Should complete in under 1 minute

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Restore date cache
        uses: actions/cache/restore@v4
        with:
          path: scripts/youtube-dates-cache.json
          key: youtube-dates-cache-
          restore-keys: youtube-dates-cache-

      - name: Fetch YouTube dates (via official API)
        run: node scripts/fetch-youtube-dates.cjs
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Update episode dates
        run: node scripts/update-episode-dates.cjs

      - name: Save date cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: scripts/youtube-dates-cache.json
          key: youtube-dates-cache-${{ github.run_number }}

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/episodeData.js scripts/youtube-dates-cache.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update episode dates from YouTube"
            git push
          fi
